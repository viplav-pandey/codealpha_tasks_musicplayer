<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container"></div>
    <div class="player-container">
        <h1><i class="fas fa-compact-disc"></i> Dynamic Music Player</h1>
        <div class="song-info">
            <img src="" alt="Album Art" id="album-art" class="album-art">
            <h2 id="title"></h2>
            <h3 id="artist"></h3>
        </div>

        <audio src="" id="audio-source"></audio>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <div class="time-container">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
            <i class="fas fa-volume-up"></i>
        </div>

        <div class="player-controls">
            <button id="prev" class="control-btn prev-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="control-btn play-btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="control-btn next-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        
        <div class="song-list-container">
            <h2>Track List</h2>
            <ul id="song-list">
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
